<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="JavaScript/default.js"></script>
</head>

<body>

<div ng-app="myApp" ng-controller="citiesController">

	<ul>

	</ul>

</div>

</body>

</html>
